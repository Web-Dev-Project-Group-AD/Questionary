version: '3'
services:
  redis:
    image: redis
    hostname: redis
    ports: 
      - "6379:6379"
  web-application:
    build: "./web-application"
    ports:
      - "8080:8080"
      - "9229:9229"
    volumes:
      - "./web-application/src:/web-application/src"
    depends_on:
      # - database
      - redis
      - postgres
  # database:
  #   build: "./database"
  #   ports:
  #     - "3306:3306"
  #   environment:
  #     MYSQL_DATABASE: 'database'
  #     MYSQL_USER: 'root'
  #     MYSQL_ROOT_PASSWORD: 'password'
  postgres:
    build: "./postgres-database"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST: 'db'
      POSTGRES_DB: 'postgres'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'password1'
  nginx:
    build: nginx
    volumes:
      - "./nginx/spa:/usr/share/nginx/html/"
    ports:
      - "8888:80"
    environment:
      NGINX_HOST: localhost
      NGINX_PORT: 80
