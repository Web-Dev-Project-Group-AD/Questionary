version: '3'
services:
  redis:
    image: redis
    hostname: redis
    ports: 
      - "6379:6379"
  web-application:
    build: "./web-application"
    ports:
      - "8080:8080"
      - "9229:9229"
    volumes:
      - "./web-application/src:/web-application/src"
    depends_on:
      - database
      - redis
      - postgres
  database:
    build: "./database"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=theRootPassword
      - MYSQL_DATABASE=webAppDatabase
  postgres:
    image: postgres
    build: "./postgres"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgresDatabase
      - POSTGRES_PASSWORD=theRootPassword