<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionary</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="navigation-handler.js"></script>


</head>

<body>

    <header>
        Questionary
    </header>

    <nav>
        <ul>
            <li><a href="/api">Questionary</a></li>
            <li><a href="/api/accounts">View Accounts</a></li>
            <li><a href="/api/accounts/sign-in">Sign in</a></li>
            <!--<li class="showIfLoggedOut"><a href="/api/accounts/sign-in">Sign in</a></li>-->
            <li class="showIfLoggedOut"><a href="/api/accounts/sign-up">Sign up</a></li>
            <!--<li class="showIfLoggedIn"><a href="/api/accounts/logout">Logout</a></li>-->
        </ul>
    </nav>

    <main>

        <div id="home-page">
            <h1>Home</h1>
            <p>This is the home page...</p>
        </div>

        <div id="accounts-page">
            <h1>Accounts</h1>
            <ul>

            </ul>
        </div>

        <div id="user-page">
            <h1>Account</h1>
            <div>Name: <span class="name"></span></div>
            <div>Id: <span class="id"></span></div>
        </div>

        <!-- <div id="create-user-page">
            <h1>Create Pet</h1>
            <form action="">
                <div>
                    Name: <input type="text" class="name">
                </div>
                <input type="submit" value="Create">
            </form>
        </div> -->

        <div id="sign-up-page">
            <div class="content">
                <h2>Sign Up</h2>
                <p>Create a new account using the form below.</p>
            </div>

            <form action="">
                <br>
                <input type="text" name="username" id="username" placeholder="Username">
                <br>
                <input type="password" name="password" id="password1" placeholder="Password" />
                <br>
                <input type="password" name="passwordRepeated" id="password2" placeholder="Repeat password" />
                <br>
                <input type="submit" class="btn" value="Register">
            </form>
        </div>

        <div id="sign-in-page">
            <div class="content">
                <h1>Login</h1>
            </div>
            <form action="">
                <div>
                    Mail-Adresse: <input type="text" class="username">
                </div>
                <div>
                    Password: <input type="text" class="password">
                </div>
                <input type="submit" value="Login">
            </form>
        </div>





        <div id="error-page">
            <h1>Error</h1>
            <p>Oups, something went wrong ^^'</p>
        </div>

    </main>

    <!--<footer>
        Petto |

    </footer>-->

</body>

</html>
